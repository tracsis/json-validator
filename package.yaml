name: json-validator
version: 0.1.0.0
synopsis: Validates JSON
description: Validates JSON.
github: tracsis/json-validator
license: BSD3
license-file: LICENSE
author: David Turner
maintainer: Tracsis plc
copyright: 2017 Tracsis plc
category: Web
build-type: Simple
extra-source-files: README.md

language: Haskell2010

tested-with: GHC ==8.10.7 || ==9.4.8 || ==9.8.2 || ==9.10.1 || ==9.12.1

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - bytestring
    - containers
    - mtl
    - text
    - word8
    - array

executables:
  json-validator-exe:
    source-dirs: app
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - bytestring
      - text
      - json-validator
      - criterion
      - aeson
      - parallel

  dump-state-machine:
    source-dirs: dump-state-machine
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - json-validator

  json-test:
    source-dirs: json-test
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - json-validator
      - bytestring
